    <title>HTML/CSS-Project</title>

<body>





    <div class="backdrop"></div>
    <header class="header">

        <div class="container">
            <div class="intro">
                <h1 class="brand-page">
                    <a href="mailto:omidjr17@gmial.com">Omid</a>
                </h1>
                <i class='bx bx-paper-plane'></i>
                <div class="header-buttons">
                    <ul>
                        <li>solution</li>
                        <li>about us</li>
                        <li>contact</li>
                    </ul>
                    <ul>
                        <li><i class="bx bxs-plane"></i></li>

                </div>
            </div>

            <div class="header-content">

        <ul id="full-menu" class="full-menu">

            </div>
        </ul>

    <div class="rotate-message">
        <div>
            <i class="bx bx-rotate-right"></i>
            <p>Please turn your phone to landscape portrait mode.</p>
        </div>
    </div>




    <script>
        const showMenuButton = document.querySelector('#show-menu');
        const closeMenuButton = document.querySelector('.close-menu');
        const backdrop = document.querySelector('.backdrop')
        const fullMenu = document.querySelector('#full-menu');
        showMenuButton.addEventListener('click', () => {
            fullMenu.classList.add('show');
            backdrop.classList.add('show');
        })
        closeMenuButton.addEventListener('click', () => {
            fullMenu.classList.remove('show');
            backdrop.classList.remove('show');
        })
    </script>
